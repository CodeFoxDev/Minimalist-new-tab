<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New tab</title>
  <script src="js/fa-kit.js"></script>
  <script src="js/newtab.min.js"></script>
  <style>
    
  </style>
</head>

<body>
  <input type="checkbox" name="options-switch" id="options-switch">
  <label class="label-switch" for="options-switch">
    <i class="fa-solid fa-gear"></i>
  </label>
  <div class="options-menu">
    <div class="options-holder">
      <label class="options-label-switch" for="options-switch">
        <i class="fa-solid fa-xmark"></i>
      </label>
      <h1>Options menu</h1>
    </div>
    <div class="properties-holder">
      <ul>
        <li>
          <div class="align-center-y opt-holder">
            <label for="defaultUser">Default User for Google</label>
            <input type="number" name="defaultUser" id="defaultUser">
          </div>
          <li>
            <div class="align-center-y opt-holder">
              <label for="clockStyle">Clock style</label>
              <select name="clockStyle" id="clockStyle">
                <option value="24">24 Hour</option>
                <option value="12">12 Hour</option>
              </select>
            </div>
          </li>
        </li>
      </ul>
    </div>
  </div>
  <div class="main">
    <div class="time-holder">
      <h1 class="main-title time-display">
        <span id="hour1">0</span><span id="hour2">0</span>:<span id="min1">0</span><span id="min2">0</span>:<span id="sec1">0</span><span id="sec2">0</span>
      </h1>
      <span style="font-size: 2rem; margin-top: 0;" id="time-style"></span>
    </div>
    <form class="search-form">
      <input type="search" value="" placeholder="Search" class="search-input" autofocus>
      <button type="submit" class="search-button">
        <svg class="submit-button">
          <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#search"></use>
        </svg>
      </button>
      <div class="search-option">
        <div>
          <input name="type" type="radio" value="type-images" id="type-images">
          <label for="type-images">
            <svg class="edit-pen-title">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#images"></use>
            </svg>
            <span>Images</span>
          </label>
        </div>

        <div>
          <input name="type" type="radio" value="type-posts" id="type-posts">
          <label for="type-posts">
            <svg class="edit-pen-title">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#post"></use>
            </svg>
            <span>Posts</span>
          </label>
        </div>
        <div>
          <input name="type" type="radio" value="type-special" id="type-maps" checked="">
          <label for="type-maps">
            <svg class="edit-pen-title">
              <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#maps"></use>
            </svg>
            <span>Maps</span>
          </label>
        </div>
      </div>
    </form>
    <div class="apps-holder">
      <a href="https://drive.google.com/drive/u/" class="link-authuser drive">
        <div class="apps-item flex-center-column">
          <i class="fa-brands fa-google-drive"></i>
          <p>Google drive</p>
        </div>
      </a>
      <a href="https://mail.google.com/mail/u/" class="link-authuser gmail">
        <div class="apps-item flex-center-column">
          <i class="fa-solid fa-envelope"></i>
          <p>Gmail</p>
        </div>
      </a>
      <a href="https://classroom.google.com/u/" class="link-authuser classroom">
        <div class="apps-item flex-center-column">
          <svg aria-hidden="true" data-prefix="far" data-icon="users-class" role="img"
            xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"
            class="svg-inline--fa fa-users-class fa-w-20 fa-7x">
            <path fill="currentColor"
              d="M80 48h480v133.62c17.64 2.56 34.01 8.91 48 18.71V49.59C608 22.25 586.47 0 560 0H80C53.53 0 32 22.25 32 49.59v150.73c13.99-9.8 30.36-16.15 48-18.71V48zm28 356H84c-46.31 0-84 37.69-84 84 0 13.25 10.75 24 24 24s24-10.75 24-24c0-19.84 16.16-36 36-36h24c19.84 0 36 16.16 36 36 0 13.25 10.75 24 24 24s24-10.75 24-24c0-46.31-37.69-84-84-84zm436-192c-44.18 0-80 35.82-80 80s35.82 80 80 80 80-35.82 80-80-35.82-80-80-80zm0 112c-17.64 0-32-14.36-32-32s14.36-32 32-32 32 14.36 32 32-14.36 32-32 32zm12 80h-24c-46.31 0-84 37.69-84 84 0 13.25 10.75 24 24 24s24-10.75 24-24c0-19.84 16.16-36 36-36h24c19.84 0 36 16.16 36 36 0 13.25 10.75 24 24 24s24-10.75 24-24c0-46.31-37.69-84-84-84zM96 372c44.18 0 80-35.82 80-80s-35.82-80-80-80-80 35.82-80 80 35.82 80 80 80zm0-112c17.64 0 32 14.36 32 32s-14.36 32-32 32-32-14.36-32-32 14.36-32 32-32zm144 32c0 44.18 35.82 80 80 80s80-35.82 80-80-35.82-80-80-80-80 35.82-80 80zm112 0c0 17.64-14.36 32-32 32s-32-14.36-32-32 14.36-32 32-32 32 14.36 32 32zm-20 112h-24c-46.31 0-84 37.69-84 84 0 13.25 10.75 24 24 24s24-10.75 24-24c0-19.84 16.16-36 36-36h24c19.84 0 36 16.16 36 36 0 13.25 10.75 24 24 24s24-10.75 24-24c0-46.31-37.69-84-84-84z"
              class=""></path>
          </svg>
          <p>Classroom</p>
        </div>
      </a>
      <a href="https://calendar.google.com/calendar/u/" class="link-authuser calendar">
        <div class="apps-item flex-center-column">
          <i class="fa-solid fa-calendar"></i>
          <p>Calender</p>
        </div>
      </a>
      <a href="https://translate.google.nl/" class="link-authuser translate">
        <div class="apps-item flex-center-column">
          <i class="fa-solid fa-language"></i>
          <p>Translate</p>
        </div>
      </a>
    </div>
  </div>
